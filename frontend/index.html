<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: none;
        }

        .d-none {
            display: none !important;
        }

        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-img-top {
            width: 120px;
            height: 160px;
            border-radius: 5px;
        }

        .card-body {
            text-align: center;
        }

        .card-title {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .nav-tabs {
            margin-bottom: 20px;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-box {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-box .form-group {
            margin-bottom: 15px;
        }

        .form-box .btn {
            width: 100%;
        }

        .form-box .btn-secondary {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div id="register-page" class="container d-none form-container">
        <div class="form-box">
            <h2>Cadastro</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">Usuário</label>
                    <input type="text" class="form-control" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Senha</label>
                    <input type="password" class="form-control" id="register-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <div id="register-loading" class="d-none">Carregando...</div>
            </form>
            <button class="btn btn-secondary mt-3" onclick="showLoginPage()">Já tem uma conta? Faça login</button>
        </div>
    </div>

    <div id="login-page" class="container d-none form-container">
        <div class="form-box">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Usuário</label>
                    <input type="text" class="form-control" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" class="form-control" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Logar</button>
                <div id="login-loading" class="d-none">Logando...</div>
            </form>
            <button class="btn btn-secondary mt-3" onclick="showRegisterPage()">Não tem uma conta? Cadastre-se</button>
        </div>
    </div>

    <div id="movies-page" class="container d-none">
        <h2>Filmes</h2>
        <ul class="nav nav-tabs" id="movie-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#search-movies">Insira o titulo de algum filme</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#watched-movies">Assistidos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#favorite-movies">Favoritos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#watchlist-movies">Pretende Assistir</a>
            </li>
        </ul>
        <div class="tab-content">
            <div id="search-movies" class="tab-pane active">
                <form id="search-form">
                    <div class="form-group">
                        <label for="search-title">Titulo do filme que deseja pesquisar:</label>
                        <input type="text" class="form-control" id="search-title" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Pesquisar</button>
                    <div id="search-loading" class="d-none">Realizando a busca...</div>
                </form>
                <div id="movies-list" class="row mt-3"></div>
            </div>
            <div id="watched-movies" class="tab-pane fade">
                <div id="watched-list" class="row mt-3"></div>
            </div>
            <div id="favorite-movies" class="tab-pane fade">
                <div id="favorite-list" class="row mt-3"></div>
            </div>
            <div id="watchlist-movies" class="tab-pane fade">
                <div id="watchlist-list" class="row mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="movie-details-modal" tabindex="-1" role="dialog" aria-labelledby="movie-details-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movie-details-modal-label">Detalhes do Filme</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="modal-poster" src="" alt="Poster" class="img-fluid">
                    <h5 id="modal-title" class="mt-3"></h5>
                    <p id="modal-release-date"></p>
                    <p id="modal-overview"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
